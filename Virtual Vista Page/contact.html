<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Virtual Estate</title>
  <link rel="stylesheet" href="style1.css">
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.11.0/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/scrolltrigger"></script>
</head>
<body>

  <!-- Header Section -->
  <header class="contact-header">
    <h1 class="contact-title">Contact Us</h1>
    <p class="contact-subtitle">We'd love to hear from you!</p>
  </header>

  <!-- Contact Form Section -->
  <section class="contact-form">
    <form class="form" action="#">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Your Name">

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Your Email">

      <label for="message">Message</label>
      <textarea id="message" rows="5" placeholder="Your Message"></textarea>

      <button type="submit" class="submit-btn">Send Message</button>
    </form>
  </section>

  <!-- Fake Contact Details Section -->
  <section class="contact-details">
    <h2>Our Details</h2>
    <p>Email: <span>info@virtualestate.com</span></p>
    <p>Phone: <span>+1 (234) 567-890</span></p>
    <p>Address: <span>123 Virtual Lane, Tech City</span></p>
  </section>

  <script src="contact.js"></script>
</body>
</html>
